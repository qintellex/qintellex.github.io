<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QIntellex</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111827; /* Charcoal Grey */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  /* Hero shapes background */
  .background-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: 0;
  }
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.25;
    animation: floatPulse 10s ease-in-out infinite;
  }
  .shape1 { width: 200px; height: 200px; background: #2563EB; top: 10%; left: 5%; animation-delay: 0s; }
  .shape2 { width: 300px; height: 300px; background: #00BFA6; top: 30%; left: 70%; animation-delay: 2s; }
  .shape3 { width: 250px; height: 250px; background: #7C3AED; top: 60%; left: 40%; animation-delay: 4s; }

  @keyframes floatPulse {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.25; }
    25% { transform: translateY(-10px) scale(1.05); opacity: 0.3; }
    50% { transform: translateY(0) scale(1.1); opacity: 0.35; }
    75% { transform: translateY(10px) scale(1.05); opacity: 0.3; }
  }

  /* Main content */
  .content {
    position: relative;
    z-index: 1;
    max-width: 600px;
  }
  h1 {
    font-size: 3rem;
    background: linear-gradient(90deg, #2563EB, #00BFA6, #7C3AED);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 600% 600%;
    animation: gradientText 15s ease infinite;
    margin-bottom: 1rem;
  }
  h2 {
    font-size: 1.5rem;
    color: #60a5fa;
    margin-bottom: 2rem;
  }
  p {
    font-size: 1rem;
    color: #cbd5e1;
  }

  @keyframes gradientText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Button */
  a.button {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.8rem 1.5rem;
    background: #2563EB;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }
  a.button:hover { background: #00BFA6; }
</style>
</head>
<body>

<div class="background-shapes">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
</div>

<div class="content">
  <h1>QIntellex</h1>
  <h2>Bridging Technology, Psychology & Innovation</h2>
  <p>Our website is currently in progress. Stay tuned for insights, frameworks, and solutions that bring systems and humans together.</p>
  <a class="button" href="mailto:nitish.puttur@qintellex.com">Contact Us</a>
</div>

</body>
</html>
